<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Eventos')}"></head>
<body>
    <header th:replace="~{fragments/layout :: header}"></header>
    
    <main class="main-content">
        <div class="container">
            <!-- Mensagens -->
            <div th:replace="~{fragments/layout :: messages}"></div>
            
            <!-- Page Header -->
            <div class="page-header">
                <div class="page-title">
                    <h1>üìÜ Eventos</h1>
                    <p>Gerencie todos os eventos da plataforma</p>
                </div>
                <a th:href="@{/events/new}" class="btn btn-primary" sec:authorize="isAuthenticated()">
                    + Novo Evento
                </a>
            </div>
            
            <!-- Events Table -->
            <div class="table-container" th:if="${not #lists.isEmpty(events)}">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Data</th>
                            <th>Local</th>
                            <th>Participantes</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="event : ${events}">
                            <td th:text="${event.id}">#</td>
                            <td>
                                <strong th:text="${event.name}">Nome do Evento</strong>
                            </td>
                            <td th:text="${#temporals.format(event.date, 'dd/MM/yyyy')}">01/01/2024</td>
                            <td th:text="${event.location}">Local</td>
                            <td>
                                <span class="badge" th:text="${event.participants.size()}">0</span>
                            </td>
                            <td class="actions-cell">
                                <a th:href="@{/events/{id}(id=${event.id})}" class="btn btn-sm btn-secondary">
                                    üëÅ Ver
                                </a>
                                <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-sm btn-warning" sec:authorize="isAuthenticated()">
                                    ‚úè Editar
                                </a>
                                <a th:href="@{/events/delete/{id}(id=${event.id})}" 
                                   class="btn btn-sm btn-danger"
                                   sec:authorize="isAuthenticated()"
                                   onclick="return confirm('Tem certeza que deseja excluir este evento?')">
                                    üóë Excluir
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Empty State -->
            <div class="empty-state" th:if="${#lists.isEmpty(events)}">
                <div class="empty-content">
                    <span class="empty-icon">üìÖ</span>
                    <h3>Nenhum evento encontrado</h3>
                    <p>N√£o h√° eventos cadastrados no sistema.</p>
                    <a th:href="@{/events/new}" class="btn btn-primary" sec:authorize="isAuthenticated()">
                        Criar Primeiro Evento
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
