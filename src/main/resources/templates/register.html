<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Cadastro')}"></head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <span class="login-icon">ğŸ“</span>
                <h1>Criar Conta</h1>
                <p>Cadastre-se para participar dos eventos</p>
            </div>
            
            <form th:action="@{/register}" th:object="${participant}" method="post" class="login-form">
                <!-- Mensagem de erro -->
                <div th:if="${error}" class="alert alert-error">
                    <span class="alert-icon">âœ—</span>
                    <span th:text="${error}">Erro</span>
                </div>
                
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" th:field="*{name}" required 
                           placeholder="Seu nome completo"
                           class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" th:field="*{email}" required 
                           placeholder="seu@email.com"
                           class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" th:field="*{password}" required 
                           placeholder="Sua senha"
                           class="form-control" minlength="4">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    Cadastrar
                </button>
            </form>
            
            <div class="login-footer">
                <p class="login-hint">
                    JÃ¡ tem uma conta? <a th:href="@{/login}">FaÃ§a login</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
